<div class="users-form">
	<h2> Add Users </h2>
	<form [formGroup]="form" (ngSubmit)="onSubmit()">
		<div class="form-group">
			<label for="name">First Name: </label>
			<input type="text" class="form-control" id="name" placeholder="Enter name" formControlName="firstName">
		</div>
		<div class="form-group">
			<label for="surname">Surname: </label>
			<input type="surname" class="form-control" id="surname" placeholder="Enter surname" formControlName="surname">
		</div>

		<!-- <p> (FIRST NAME HERE) (SURNAME HERE) has already been added. </p> -->

		<button type="submit" >Submit</button>
	</form>
</div>
