
<div class="users-table">
	<h2>All Users</h2>
	<input type="text" placeholder="Search by name" />
	<table>
		<tr>
			<th>First Name</th>
			<th>Surname</th>
		</tr>
		<tr *ngFor="let user of users">
			<td>{{ user.firstName }}</td>
			<td>{{ user.surname }}</td>
		</tr>
	</table>
</div>
